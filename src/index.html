<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify-pwa</title>
    <script
      src="https://kit.fontawesome.com/f90e6be36c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo desktop">
        <img src="./images/spotiBlack-icon.png" alt="spotify-icon" />
      </a>
      <a href="#home" class="logo mobile"></a>
      <nav class="nav">
        <ul>
          <li><i class="fa-solid fa-house"></i><a href="#home">Home</a></li>
          <li>
            <i class="fa-solid fa-magnifying-glass"></i
            ><a href="#search">Search</a>
          </li>
          <li>
            <i class="fa-solid fa-book"></i
            ><a href="./pages/library.html">Your Library</a>
          </li>
          <li>
            <i class="fa-solid fa-square-plus"></i
            ><a href="./pages/playlist.html">Create Playlist</a>
          </li>
        </ul>
      </nav>
    </header>
    <section id="search" class="page">
      <div class="search-header">
        <input type="text" id="searchInput" placeholder="Search..." />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="search-results" id="searchResults"></div>
    </section>
    <section class="top-tracks-container">
      <h2>Top Tracks:</h2>
      <div id="top-tracks" class="top-tracks"></div>
    </section>
    <main class="category-container">
      <h2>Category:</h2>
      <div id="category" class="category"></div>
    </main>
    <footer class="player">
      <div class="player-info">
        <p>Czesław Niemen- Dziwny jest ten świat.</p>
      </div>
      <audio id="audioPlayer" controls></audio>
    </footer>
    <script src="./js/script.js"></script>
  </body>
</html>
