<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Playlist - Spotify</title>

		<meta
			name="description"
			content="Spotify PWA - progresywna aplikacja webowa do zarządzania playlistami i odtwarzania muzyki."
		/>
		<meta name="theme-color" content="#1DB954" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta
			name="apple-mobile-web-app-status-bar-style"
			content="black-translucent"
		/>
		<meta name="apple-mobile-web-app-title" content="Spotify PWA" />

		<meta property="og:title" content="Spotify PWA" />
		<meta
			property="og:description"
			content="Progresywna aplikacja webowa inspirowana Spotify."
		/>
		<meta property="og:type" content="website" />
		<meta property="og:url" content="http://localhost" />
		<meta property="og:image" content="./images/spotiBlack-small-icon.png" />

		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Spotify PWA" />
		<meta
			name="twitter:description"
			content="Nowoczesna PWA do zarządzania playlistami muzycznymi."
		/>
		<meta name="twitter:image" content="./images/spotiBlack-small-icon.png" />

		<script
			src="https://kit.fontawesome.com/f90e6be36c.js"
			crossorigin="anonymous"
		></script>
		<link
			rel="stylesheet"
			href="'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap'"
		/>
		<link rel="stylesheet" href="../../css/styles.css" />
	</head>
	<body>
		<header class="header">
			<a href="../index.html" class="logo desktop">
				<img src="../../images/spotiBlack-icon.png" alt="spotify black logo" />
			</a>
			<a href="../index.html" class="logo mobile"></a>
			<nav class="nav">
				<ul>
					<li>
						<i class="fa-solid fa-house"></i>
						<a href="../index.html">Home</a>
					</li>
					<li>
						<i class="fa-solid fa-magnifying-glass"></i>
						<a href="../index.html">Search</a>
					</li>
					<li>
						<i class="fa-solid fa-book"></i>
						<a href="./library.html">Your Library</a>
					</li>
					<li>
						<i class="fa-solid fa-square-plus"></i>
						<a href="#" id="createPlaylistBtn">Create Playlist</a>
					</li>
				</ul>
				<div class="playlists-section">
					<h1 class="playlists-header">Your Playlists</h1>
					<ul id="playlistsList" class="playlists-list"></ul>
				</div>
			</nav>
		</header>
		<main class="content">
			<section class="playlist-page">
				<div class="playlist-header">
					<div class="playlist-image-container">
						<img id="playlistImage" src="" alt="Playlist cover" />
						<button type="button" class="change-image-btn" id="changeImageBtn">
							<i class="fa-solid fa-camera"></i>
						</button>
						<input type="file" id="imageUpload" accept="image/*" hidden />
					</div>

					<div class="playlist-info">
						<span class="playlist-type">PLAYLIST</span>
						<h2 contenteditable="true" id="playlistName" class="editable-title">
							My Playlist
						</h2>
						<p
							contenteditable="true"
							id="playlistDescription"
							class="editable-description"
						>
							Add a description...
						</p>
						<div class="playlist-meta">
							<span id="playlistTrackCount">0 songs</span>
						</div>
					</div>
				</div>
				<div class="playlist-actions">
					<button type="button" class="btn-play-all" id="playAllBtn">
						<i class="fa-solid fa-play"></i>
					</button>
					<button
						type="button"
						class="btn-delete-playlist"
						id="deletePlaylistBtn"
					>
						<i class="fa-solid fa-trash"></i> Delete Playlist
					</button>
				</div>
				<div class="playlist-tracks-container">
					<div class="playlist-tracks-header">
						<span class="track-number">1</span>
						<span class="track-title">title</span>
						<span class="track-album">album</span>
					</div>
					<div class="playlist-search">
						<input
							type="search"
							id="playlistSearchInput"
							placeholder="Search ..."
						/>
					</div>
					<div id="playlistSearchResults" class="playlist-tracks"></div>
				</div>
			</section>
		</main>
		<div id="description-track" class="description-track">
			<div class="track-content"></div>
		</div>
		<div class="player"></div>
		<footer class="app-footer">
			<p><strong>Spotify PWA</strong> © 2026</p>
			<p>Autor: Kacper Grzywacz</p>
		</footer>
		<script src="../js/helpers.js"></script>
		<script src="../js/playlist.js"></script>
	</body>
</html>
