<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playlist - Spotify</title>
    <script
      src="https://kit.fontawesome.com/f90e6be36c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="../index.html" class="logo desktop">
        <img src="../images/spotiBlack-icon.png" alt="spotify-icon" />
      </a>
      <a href="../index.html" class="logo mobile"></a>
      <nav class="nav">
        <ul>
          <li>
            <i class="fa-solid fa-house"></i
            ><a href="../index.html#home">Home</a>
          </li>
          <li>
            <i class="fa-solid fa-magnifying-glass"></i
            ><a href="../index.html#search">Search</a>
          </li>
          <li>
            <i class="fa-solid fa-book"></i
            ><a href="./library.html">Your Library</a>
          </li>
          <li>
            <i class="fa-solid fa-square-plus"></i
            ><a href="playlist.html" id="createPlaylistBtn">Create Playlist</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="content">
      <section class="playlist-page">
        <div class="playlist-header">
          <div class="playlist-image-container">
            <img id="playlistImage" src="" alt="Playlist cover" />
            <button class="change-image-btn" id="changeImageBtn">
              <i class="fa-solid fa-camera"></i>
            </button>
            <input type="file" id="imageUpload" accept="image/*" hidden />
          </div>

          <div class="playlist-info">
            <span class="playlist-type">PLAYLIST</span>
            <h1 contenteditable="true" id="playlistName" class="editable-title">
              My Playlist
            </h1>
            <p
              contenteditable="true"
              id="playlistDescription"
              class="editable-description"
            >
              Add a description...
            </p>
            <div class="playlist-meta">
              <span id="playlistTrackCount">0 songs</span>
            </div>
          </div>
        </div>
        <div class="playlist-actions">
          <button class="btn-play-all" id="playAllBtn">
            <i class="fa-solid fa-play"></i>
          </button>
          <button class="btn-delete-playlist" id="deletePlaylistBtn">
            <i class="fa-solid fa-trash"></i> Delete Playlist
          </button>
        </div>
      </section>
    </div>
    <div id="description-track" class="description-track">
      <div class="track-content"></div>
    </div>
    <footer class="player"></footer>
  </body>
</html>
